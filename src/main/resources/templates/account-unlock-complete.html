<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Unlock Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-dvh">
    <div th:replace="fragments/nav :: nav(${false})"></div>
    <div class="container mx-auto px-4 flex items-center justify-center min-h-[80dvh]">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-md mx-auto text-center">
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Account Unlocked</h1>
            <p class="text-lg text-gray-600 mb-6">アカウントのロックが解除されました。ログインしてください。</p>
            <div class="flex justify-center space-x-4">
                <a th:href="@{/login}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</a>
            </div>
            <div th:if="${success == false}">
                <div class="mb-6">
                    <svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Unlock Failed</h1>
                <p class="text-lg text-gray-600 mb-6">ロック解除リンクが無効または期限切れです。</p>
                <div class="flex justify-center space-x-4">
                    <a th:href="@{/account-unlock/request}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Request Again</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
