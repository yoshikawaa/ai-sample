<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Business Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Error</h1>
        <div class="alert alert-danger text-center" th:text="${errorMessage}">エラーが発生しました。</div>
        <div class="text-center">
            <a href="/customers/input" class="btn btn-primary">Back to Registration</a>
        </div>
    </div>
</body>
</html>
<!-- This is a Thymeleaf template for displaying business error messages.
     It uses Bootstrap for styling and provides a button to navigate back to the customer registration page. -->
