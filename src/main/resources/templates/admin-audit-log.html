<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Audit Log</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen min-h-dvh">
    <div th:replace="~{fragments/nav :: nav(${true})}"></div>
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Audit Log</h1>
            
            <!-- 検索フォーム -->
            <form th:action="@{/admin/audit-log/search}" th:object="${auditLogSearchForm}" method="get" class="mb-6 space-y-4" novalidate>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                    <div>
                        <label for="performedBy" class="block text-gray-700 font-medium">Performed By</label>
                        <input type="text" id="performedBy" name="performedBy" th:field="*{performedBy}" 
                               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" 
                               placeholder="Enter email">
                    </div>
                    <div>
                        <label for="targetEmail" class="block text-gray-700 font-medium">Target Email</label>
                        <input type="text" id="targetEmail" name="targetEmail" th:field="*{targetEmail}" 
                               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" 
                               placeholder="Enter email">
                    </div>
                    <div>
                        <label for="actionType" class="block text-gray-700 font-medium">Action Type</label>
                        <select id="actionType" name="actionType" th:field="*{actionType}" 
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
                            <option value="">All</option>
                            <option value="CREATE">Create</option>
                            <option value="UPDATE">Update</option>
                            <option value="DELETE">Delete</option>
                            <option value="PASSWORD_RESET">Password Reset</option>
                            <option value="ACCOUNT_LOCK">Account Lock</option>
                            <option value="ACCOUNT_UNLOCK">Account Unlock</option>
                        </select>
                    </div>
                    <div>
                        <label for="fromDate" class="block text-gray-700 font-medium">From Date</label>
                        <input type="date" id="fromDate" name="fromDate" th:field="*{fromDate}" 
                               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                    <div>
                        <label for="toDate" class="block text-gray-700 font-medium">To Date</label>
                        <input type="date" id="toDate" name="toDate" th:field="*{toDate}" 
                               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                </div>
                <div class="flex justify-center space-x-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Search</button>
                    <a th:href="@{/admin/audit-log}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Clear</a>
                </div>
            </form>
            
            <div class="overflow-x-auto">
                <table class="table-auto w-full border-collapse border border-gray-300">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="border border-gray-300 px-4 py-2 text-left">
                                <a th:href="@{/admin/audit-log(page=${logPage.number}, size=${logPage.size}, performedBy=${auditLogSearchForm.performedBy}, targetEmail=${auditLogSearchForm.targetEmail}, actionType=${auditLogSearchForm.actionType}, fromDate=${auditLogSearchForm.fromDate}, toDate=${auditLogSearchForm.toDate}, sort='performedBy,' + ${logPage.sort.getOrderFor('performedBy')?.direction?.name() == 'ASC' ? 'DESC' : 'ASC'})}"
                                   class="text-blue-600 hover:text-blue-800">
                                    Performed By
                                    <span th:if="${logPage.sort.getOrderFor('performedBy')?.direction?.name() == 'ASC'}">▲</span>
                                    <span th:if="${logPage.sort.getOrderFor('performedBy')?.direction?.name() == 'DESC'}">▼</span>
                                </a>
                            </th>
                            <th class="border border-gray-300 px-4 py-2 text-left">
                                <a th:href="@{/admin/audit-log(page=${logPage.number}, size=${logPage.size}, performedBy=${auditLogSearchForm.performedBy}, targetEmail=${auditLogSearchForm.targetEmail}, actionType=${auditLogSearchForm.actionType}, fromDate=${auditLogSearchForm.fromDate}, toDate=${auditLogSearchForm.toDate}, sort='targetEmail,' + ${logPage.sort.getOrderFor('targetEmail')?.direction?.name() == 'ASC' ? 'DESC' : 'ASC'})}"
                                   class="text-blue-600 hover:text-blue-800">
                                    Target Email
                                    <span th:if="${logPage.sort.getOrderFor('targetEmail')?.direction?.name() == 'ASC'}">▲</span>
                                    <span th:if="${logPage.sort.getOrderFor('targetEmail')?.direction?.name() == 'DESC'}">▼</span>
                                </a>
                            </th>
                            <th class="border border-gray-300 px-4 py-2 text-left">
                                <a th:href="@{/admin/audit-log(page=${logPage.number}, size=${logPage.size}, performedBy=${auditLogSearchForm.performedBy}, targetEmail=${auditLogSearchForm.targetEmail}, actionType=${auditLogSearchForm.actionType}, fromDate=${auditLogSearchForm.fromDate}, toDate=${auditLogSearchForm.toDate}, sort='actionType,' + ${logPage.sort.getOrderFor('actionType')?.direction?.name() == 'ASC' ? 'DESC' : 'ASC'})}"
                                   class="text-blue-600 hover:text-blue-800">
                                    Action Type
                                    <span th:if="${logPage.sort.getOrderFor('actionType')?.direction?.name() == 'ASC'}">▲</span>
                                    <span th:if="${logPage.sort.getOrderFor('actionType')?.direction?.name() == 'DESC'}">▼</span>
                                </a>
                            </th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Action Detail</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">
                                <a th:href="@{/admin/audit-log(page=${logPage.number}, size=${logPage.size}, performedBy=${auditLogSearchForm.performedBy}, targetEmail=${auditLogSearchForm.targetEmail}, actionType=${auditLogSearchForm.actionType}, fromDate=${auditLogSearchForm.fromDate}, toDate=${auditLogSearchForm.toDate}, sort='actionTime,' + ${logPage.sort.getOrderFor('actionTime')?.direction?.name() == 'ASC' ? 'DESC' : 'ASC'})}"
                                   class="text-blue-600 hover:text-blue-800">
                                    Action Time
                                    <span th:if="${logPage.sort.getOrderFor('actionTime')?.direction?.name() == 'ASC'}">▲</span>
                                    <span th:if="${logPage.sort.getOrderFor('actionTime')?.direction?.name() == 'DESC'}">▼</span>
                                </a>
                            </th>
                            <th class="border border-gray-300 px-4 py-2 text-left">IP Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="log : ${logPage.content}" class="hover:bg-gray-100">
                            <td class="border border-gray-300 px-4 py-2" th:text="${log.performedBy}"></td>
                            <td class="border border-gray-300 px-4 py-2" th:text="${log.targetEmail}"></td>
                            <td class="border border-gray-300 px-4 py-2">
                                <span th:if="${log.actionType.name() == 'CREATE'}" class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Create</span>
                                <span th:if="${log.actionType.name() == 'UPDATE'}" class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">Update</span>
                                <span th:if="${log.actionType.name() == 'DELETE'}" class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">Delete</span>
                                <span th:if="${log.actionType.name() == 'PASSWORD_RESET'}" class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">Password Reset</span>
                                <span th:if="${log.actionType.name() == 'ACCOUNT_LOCK'}" class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-orange-100 text-orange-800">Account Lock</span>
                                <span th:if="${log.actionType.name() == 'ACCOUNT_UNLOCK'}" class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-purple-100 text-purple-800">Account Unlock</span>
                            </td>
                            <td class="border border-gray-300 px-4 py-2 text-sm" th:text="${log.actionDetail}"></td>
                            <td class="border border-gray-300 px-4 py-2" th:text="${#temporals.format(log.actionTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td class="border border-gray-300 px-4 py-2" th:text="${log.ipAddress}"></td>
                        </tr>
                        <tr th:if="${logPage.content.isEmpty()}">
                            <td colspan="6" class="border border-gray-300 px-4 py-2 text-center text-gray-500">No audit log found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- ページネーション -->
            <div class="mt-4 flex justify-center space-x-2">
                <a th:if="${logPage.hasPrevious()}" 
                   th:href="@{/admin/audit-log(page=${logPage.number - 1}, size=${logPage.size}, performedBy=${auditLogSearchForm.performedBy}, targetEmail=${auditLogSearchForm.targetEmail}, actionType=${auditLogSearchForm.actionType}, fromDate=${auditLogSearchForm.fromDate}, toDate=${auditLogSearchForm.toDate}, sort=${logPage.sort.isSorted() ? logPage.sort.iterator().next().property + ',' + logPage.sort.iterator().next().direction : null})}"
                   class="bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-600">
                    &laquo; Previous
                </a>
                <span class="px-3 py-1 text-gray-700">
                    Page <span th:text="${logPage.number + 1}"></span> of <span th:text="${logPage.totalPages == 0 ? 1 : logPage.totalPages}"></span>
                </span>
                <a th:if="${logPage.hasNext()}" 
                   th:href="@{/admin/audit-log(page=${logPage.number + 1}, size=${logPage.size}, performedBy=${auditLogSearchForm.performedBy}, targetEmail=${auditLogSearchForm.targetEmail}, actionType=${auditLogSearchForm.actionType}, fromDate=${auditLogSearchForm.fromDate}, toDate=${auditLogSearchForm.toDate}, sort=${logPage.sort.isSorted() ? logPage.sort.iterator().next().property + ',' + logPage.sort.iterator().next().direction : null})}"
                   class="bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-600">
                    Next &raquo;
                </a>
            </div>

            <div class="text-center mt-6">
                <a th:href="@{/admin/dashboard}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
