<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset</title>
    <!-- Tailwind CSS の読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-dvh">
    <div th:replace="~{fragments/nav :: nav(${false})}"></div>
    <div class="flex items-center justify-center min-h-[80dvh] w-full">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Password Reset</h1>
        <form th:action="@{/password-reset/reset}" th:object="${passwordResetForm}" method="post" class="space-y-4" novalidate>
            <input type="hidden" th:field="*{token}">
            <div>
                <label for="newPassword" class="block text-gray-700 font-medium">New Password</label>
                <input type="password" id="newPassword" th:field="*{newPassword}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" required>
                <!-- パスワードのエラーメッセージ -->
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
            </div>
            <div>
                <label for="confirmPassword" class="block text-gray-700 font-medium">Confirm Password</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" required>
                <!-- 確認用パスワードのエラーメッセージ -->
                <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Reset Password</button>
            </div>
        </form>
    </div>
</body>
</html>
