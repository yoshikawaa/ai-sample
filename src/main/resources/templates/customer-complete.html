<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Complete</title>
    <!-- Tailwind CSS の読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="bg-white shadow-md rounded-lg p-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Registration Complete</h1>
            <p class="text-lg text-gray-600 mb-6">Thank you for registering. Your information has been successfully saved.</p>
            <div class="flex justify-center space-x-4">
                <a th:href="@{/customers}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-green-600">View Customers</a>
            </div>
        </div>
    </div>
</body>
</html>
