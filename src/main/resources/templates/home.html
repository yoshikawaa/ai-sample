<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <!-- Tailwind CSS の読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen min-h-dvh">
    <div th:replace="fragments/nav :: nav(${true})"></div>
    <div class="container mx-auto px-4 flex items-center justify-center min-h-[80vh]">
        <div class="text-center bg-white shadow-md rounded-lg p-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4" th:text="${message}">Welcome!</h1>
            <p class="text-lg text-gray-600 mb-6">
                Spring Boot アプリケーションのホームページです。
            </p>
            <div class="flex justify-center space-x-4">
                <a th:href="@{/customers}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View Customers</a>
                <a th:href="@{/login}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
