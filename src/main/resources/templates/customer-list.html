<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <!-- Bootstrap CSS の読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Customer List</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Registration Date</th>
                    <th>Birth Date</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.email}">email</td>
                    <td th:text="${customer.name}">name</td>
                    <td th:text="${customer.registrationDate}">registration date</td>
                    <td th:text="${customer.birthDate}">birth date</td>
                    <td th:text="${customer.phoneNumber}">phone number</td>
                    <td th:text="${customer.address}">address</td>
                </tr>
            </tbody>
        </table>
        <!-- ボタンエリア -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
            <a href="/customers/input" class="btn btn-success">Add New Customer</a>
        </div>
    </div>

    <!-- Bootstrap JavaScript の読み込み（オプション） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
