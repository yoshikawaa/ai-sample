<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <!-- Tailwind CSS の読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen min-h-dvh">
    <div th:replace="fragments/nav :: nav(${true})"></div>
    <div class="flex items-center justify-center min-h-[80vh]">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Change Password</h1>
        <form th:action="@{/mypage/change-password}" th:object="${changePasswordForm}" method="post" class="space-y-4" novalidate>
            <!-- Current Password -->
            <div>
                <label for="currentPassword" class="block text-gray-700 font-medium">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" th:field="*{currentPassword}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
                <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></div>
            </div>
            <!-- New Password -->
            <div>
                <label for="newPassword" class="block text-gray-700 font-medium">New Password</label>
                <input type="password" id="newPassword" name="newPassword" th:field="*{newPassword}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
                <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
            </div>
            <!-- Confirm New Password -->
            <div>
                <label for="confirmPassword" class="block text-gray-700 font-medium">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
                <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <a th:href="@{/mypage}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Change Password</button>
            </div>
        </form>
    </div>
</body>
</html>
