<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Page</title>
    <!-- Tailwind CSS の読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="bg-white shadow-md rounded-lg p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">My Page</h1>
            <!-- th:object を使用して Customer をスコープに設定 -->
            <div th:object="${#authentication.principal.customer}" class="bg-gray-100 border border-gray-300 rounded-lg p-6 shadow-md">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Welcome, <span th:text="*{name}">User</span>!</h2>
                </div>
                <div class="space-y-4">
                    <p><strong class="text-gray-700">Email:</strong> <span th:text="*{email}" class="text-gray-800">email@example.com</span></p>
                    <p><strong class="text-gray-700">Birth Date:</strong> <span th:text="*{birthDate}" class="text-gray-800">1990-01-01</span></p>
                    <p><strong class="text-gray-700">Phone Number:</strong> <span th:text="*{phoneNumber}" class="text-gray-800">123-456-7890</span></p>
                    <p><strong class="text-gray-700">Address:</strong> <span th:text="*{address}" class="text-gray-800">123 Main St</span></p>
                </div>
            </div>

            <div class="flex justify-center space-x-4 mt-6">
                <!-- 顧客情報編集ボタン -->
                <a th:href="@{/mypage/edit}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Edit Information</a>
                <!-- パスワード変更ボタン -->
                <a th:href="@{/mypage/change-password}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Change Password</a>
                <!-- ログアウトボタン (POST リクエスト) -->
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
                </form>
            </div>

            <!-- 危険な操作エリア -->
            <div class="mt-12 pt-6 border-t border-gray-300">
                <div class="text-center">
                    <p class="text-sm text-gray-500 mb-3">危険な操作</p>
                    <a th:href="@{/mypage/delete}" class="text-red-600 hover:text-red-800 text-sm underline">アカウントを削除する</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
