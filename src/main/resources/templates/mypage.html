<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">My Page</h1>
        <!-- th:object を使用して Customer をスコープに設定 -->
        <div th:object="${#authentication.principal.customer}">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Welcome, <span th:text="*{name}">User</span>!</h2>
                </div>
                <div class="card-body">
                    <p><strong>Email:</strong> <span th:text="*{email}">email@example.com</span></p>
                    <p><strong>Birth Date:</strong> <span th:text="*{birthDate}">1990-01-01</span></p>
                    <p><strong>Phone Number:</strong> <span th:text="*{phoneNumber}">123-456-7890</span></p>
                    <p><strong>Address:</strong> <span th:text="*{address}">123 Main St</span></p>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <!-- パスワード変更ボタン -->
            <a href="/mypage/change-password" class="btn btn-warning">Change Password</a>
            <!-- ログアウトボタン (POST リクエスト) -->
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
