<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen min-h-dvh">
    <div th:replace="fragments/nav :: nav(${false})"></div>
    <div class="flex items-center justify-center min-h-[80vh] w-full">
        <div class="container mx-auto px-4">
            <div class="bg-white shadow-md rounded-lg p-8 text-center">
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2" th:text="${errorCode != null ? 'Error ' + errorCode : 'Error'}">Error</h1>
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6" role="alert">
                <p th:text="${errorMessage != null ? errorMessage : 'エラーが発生しました。'}">エラーが発生しました。</p>
            </div>
            <div class="flex justify-center space-x-4">
                <a th:href="@{/}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Home</a>
                <a href="javascript:history.back()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back</a>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
