<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Unlock Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen min-h-dvh">
    <div th:replace="~{fragments/nav :: nav(${true})}"></div>
    <div class="flex items-center justify-center min-h-[80vh] w-full">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-md mx-auto text-center">
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Unlock Complete</h1>
            <p class="text-lg text-gray-600 mb-6">アカウントのロックを解除しました。</p>
            <div class="flex justify-center space-x-4">
                <a th:href="@{/admin/customers/{email}(email=${email})}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back to Detail</a>
            </div>
        </div>
    </div>
</body>
</html>
