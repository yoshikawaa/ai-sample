<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>500 - Internal Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="bg-white shadow-md rounded-lg p-8 text-center max-w-md mx-auto">
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-4">500 - Internal Server Error</h1>
            <p class="text-lg text-gray-600 mb-6">
                システムエラーが発生しました。<br>
                しばらく経ってから再度お試しください。
            </p>
            <div class="flex justify-center space-x-4">
                <a th:href="@{/}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Home</a>
                <button onclick="history.back()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back</button>
            </div>
        </div>
    </div>
</body>
</html>
