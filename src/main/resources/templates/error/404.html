<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-dvh">
    <div th:replace="~{fragments/nav :: nav(${false})}"></div>
    <div class="container mx-auto px-4 flex items-center justify-center min-h-[80dvh]">
        <div class="bg-white shadow-md rounded-lg p-8 text-center max-w-md mx-auto">
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-4">404 - Page Not Found</h1>
            <p class="text-lg text-gray-600 mb-2">
                お探しのページが見つかりません。
            </p>
            <p class="text-sm text-gray-500 mb-6" th:if="${path}">
                <span class="font-mono" th:text="${path}"></span>
            </p>
            <div class="flex justify-center space-x-4">
                <a th:href="@{/}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Home</a>
                <button onclick="history.back()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back</button>
            </div>
        </div>
    </div>
</body>
</html>
