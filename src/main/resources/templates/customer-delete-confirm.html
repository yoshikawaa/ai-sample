<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Account Deletion Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-dvh">
    <div th:replace="fragments/nav :: nav(${false})"></div>
    <div class="container mx-auto px-4 flex items-center justify-center min-h-[80dvh]">
        <div class="bg-white shadow-md rounded-lg p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Account Deletion Confirmation</h1>
            
            <div class="mb-6">
                <div class="bg-red-50 border-l-4 border-red-400 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">最終確認</h3>
                            <p class="mt-2 text-sm text-red-700">
                                本当にアカウントを削除しますか？<br>
                                この操作は取り消すことができません。
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 p-6 rounded-lg mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">アカウント情報</h2>
                <div class="space-y-2">
                    <div class="flex">
                        <span class="w-32 text-gray-600">Email:</span>
                        <span class="text-gray-800" sec:authentication="principal.customer.email">-</span>
                    </div>
                    <div class="flex">
                        <span class="w-32 text-gray-600">Name:</span>
                        <span class="text-gray-800" sec:authentication="principal.customer.name">-</span>
                    </div>
                </div>
            </div>

            <div class="flex justify-center space-x-4">
                <form th:action="@{/mypage/delete}" method="post" class="inline">
                    <button type="submit" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Back</button>
                </form>
                <form th:action="@{/mypage/delete-execute}" method="post" class="inline">
                    <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">Delete Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
