<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Locked</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="bg-white shadow-md rounded-lg p-8 text-center max-w-md mx-auto">
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Account Locked</h1>
            <p class="text-lg text-gray-600 mb-6">
                アカウントがロックされています。<br>
                <span class="font-semibold text-red-600" th:text="${lockedUntil}">2026-01-22 14:30</span> 以降に再度お試しください。
            </p>
            <div class="bg-yellow-50 border border-yellow-200 rounded p-4 mb-6 text-left">
                <p class="text-sm text-gray-700">
                    <strong>ロックの理由：</strong><br>
                    連続して5回ログインに失敗したため、セキュリティ保護のためアカウントを一時的にロックしました。
                </p>
            </div>
            <div class="flex justify-center space-x-4">
                <a th:href="@{/password-reset/request}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    パスワードリセット
                </a>
                <a th:href="@{/login}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    ログイン画面に戻る
                </a>
            </div>
        </div>
    </div>
</body>
</html>
