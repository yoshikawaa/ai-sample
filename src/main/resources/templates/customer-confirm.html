<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Registration</title>
    <!-- Tailwind CSS の読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-dvh">
    <div th:replace="fragments/nav :: nav(${false})"></div>
    <div class="container mx-auto px-4 flex items-center justify-center min-h-[80dvh]">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Confirm Registration</h1>
            <form th:object="${customerForm}" class="space-y-4">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" readonly>
                </div>
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-gray-700 font-medium">Password</label>
                    <input type="password" id="password" name="password" value="******" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" readonly>
                </div>
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-gray-700 font-medium">Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" readonly>
                </div>
                <!-- Birth Date Field -->
                <div>
                    <label for="birthDate" class="block text-gray-700 font-medium">Birth Date</label>
                    <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" readonly>
                </div>
                <!-- Phone Number Field -->
                <div>
                    <label for="phoneNumber" class="block text-gray-700 font-medium">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" readonly>
                </div>
                <!-- Address Field -->
                <div>
                    <label for="address" class="block text-gray-700 font-medium">Address</label>
                    <textarea id="address" name="address" th:field="*{address}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" rows="3" readonly></textarea>
                </div>
            </form>
                <!-- Actions -->
                <div class="text-center mt-6">
                    <div class="flex justify-center space-x-4">
                        <!-- Back ボタン -->
                        <form th:action="@{/register/input}" th:object="${customerForm}" method="post">
                            <input type="hidden" th:field="*{email}">
                            <input type="hidden" th:field="*{name}">
                            <input type="hidden" th:field="*{birthDate}">
                            <input type="hidden" th:field="*{phoneNumber}">
                            <input type="hidden" th:field="*{address}">
                            <button type="submit" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back</button>
                        </form>

                        <!-- Register ボタン -->
                        <form th:action="@{/register/register}" th:object="${customerForm}" method="post">
                            <input type="hidden" th:field="*{email}">
                            <input type="hidden" th:field="*{password}">
                            <input type="hidden" th:field="*{confirmPassword}">
                            <input type="hidden" th:field="*{name}">
                            <input type="hidden" th:field="*{birthDate}">
                            <input type="hidden" th:field="*{phoneNumber}">
                            <input type="hidden" th:field="*{address}">
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
