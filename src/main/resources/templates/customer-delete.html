<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Account Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="bg-white shadow-md rounded-lg p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Account Deletion</h1>
            
            <div class="mb-6">
                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-yellow-700">
                                アカウントを削除すると、すべてのデータが永久に削除されます。<br>
                                この操作は取り消すことができません。
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 p-6 rounded-lg mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">削除されるデータ</h2>
                <ul class="list-disc list-inside text-gray-700 space-y-2">
                    <li>アカウント情報（メールアドレス、名前）</li>
                    <li>登録した個人情報（電話番号、住所など）</li>
                    <li>すべての利用履歴</li>
                </ul>
            </div>

            <form th:action="@{/mypage/delete-confirm}" method="post" class="space-y-6">
                <div class="flex justify-center space-x-4">
                    <a th:href="@{/mypage}" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">Cancel</a>
                    <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
