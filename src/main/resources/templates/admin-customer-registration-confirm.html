<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Confirm Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-dvh">
    <div th:replace="~{fragments/nav :: nav(${true})}"></div>
    <div class="container mx-auto px-4 flex items-center justify-center min-h-[80dvh]">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Confirm Registration</h1>
            <p class="text-sm text-gray-600 text-center mb-4">以下の内容で登録します。よろしいですか？</p>
            <form th:object="${adminCustomerRegistrationForm}" class="space-y-4">
                <!-- Email Field -->
                <div>
                    <label class="block text-gray-700 font-medium">Email</label>
                    <p class="text-gray-900" th:text="*{email}">email</p>
                </div>
                <!-- Password Field -->
                <div>
                    <label class="block text-gray-700 font-medium">Password</label>
                    <p class="text-gray-900">******</p>
                </div>
                <!-- Name Field -->
                <div>
                    <label class="block text-gray-700 font-medium">Name</label>
                    <p class="text-gray-900" th:text="*{name}">name</p>
                </div>
                <!-- Birth Date Field -->
                <div>
                    <label class="block text-gray-700 font-medium">Birth Date</label>
                    <p class="text-gray-900" th:text="*{birthDate}">birth date</p>
                </div>
                <!-- Phone Number Field -->
                <div>
                    <label class="block text-gray-700 font-medium">Phone Number</label>
                    <p class="text-gray-900" th:text="*{phoneNumber}">phone number</p>
                </div>
                <!-- Address Field -->
                <div>
                    <label class="block text-gray-700 font-medium">Address</label>
                    <p class="text-gray-900" th:text="*{address}">address</p>
                </div>
                <!-- Role Field -->
                <div>
                    <label class="block text-gray-700 font-medium">Role</label>
                    <p class="text-gray-900" th:text="*{role}">role</p>
                </div>
            </form>
                <!-- Actions -->
                <div class="text-center mt-6">
                    <div class="flex justify-center space-x-4">
                        <!-- Back ボタン -->
                        <form th:action="@{/admin/customers/registration-input}" th:object="${adminCustomerRegistrationForm}" method="post">
                            <input type="hidden" th:field="*{email}">
                            <input type="hidden" th:field="*{password}">
                            <input type="hidden" th:field="*{confirmPassword}">
                            <input type="hidden" th:field="*{name}">
                            <input type="hidden" th:field="*{birthDate}">
                            <input type="hidden" th:field="*{phoneNumber}">
                            <input type="hidden" th:field="*{address}">
                            <input type="hidden" th:field="*{role}">
                            <button type="submit" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back</button>
                        </form>
                        <!-- Register ボタン -->
                        <form th:action="@{/admin/customers/registration}" th:object="${adminCustomerRegistrationForm}" method="post">
                            <input type="hidden" th:field="*{email}">
                            <input type="hidden" th:field="*{password}">
                            <input type="hidden" th:field="*{confirmPassword}">
                            <input type="hidden" th:field="*{name}">
                            <input type="hidden" th:field="*{birthDate}">
                            <input type="hidden" th:field="*{phoneNumber}">
                            <input type="hidden" th:field="*{address}">
                            <input type="hidden" th:field="*{role}">
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
